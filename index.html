<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">

      <article class="gift-img">
        <img src="gift.jpeg" alt="">
      </article>

      <article class="gift-info">
        <h3>Old iphone giveaway</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 April 2020, 8:55am</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus dicta nemo iusto, obcaecati quo minus quas optio fugiat eum velit!
        </p>

        <div class="deadline">

              <div class="deadline-format">
                <div>
                  <h4 class="days">34</h4>
                  <span>days</span>
                </div>
              </div>

              <div class="deadline-format">
                <div>
                  <h4 class="hours">4</h4>
                  <span>hours</span>
                </div>
              </div>

              <div class="deadline-format">
                <div>
                  <h4 class="mins">32</h4>
                  <span>mins</span>
                </div>
              </div>

              <div class="deadline-format">
                <div>
                  <h4 class="secs">21</h4>
                  <span>secs</span>
                </div>
              </div>

        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
